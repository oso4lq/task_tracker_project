<div class="container">

    <form class="add-form" (ngSubmit)="onSubmit()">

        <!-- TITLE -->
        <div class="form-control">
            <label for="title">Task</label>
            <input type="text" name="title" id="title" placeholder="add task name" [(ngModel)]="title">
        </div>
        <!-- DESCRIPTION -->
        <div class="form-control">
            <label for="description">Description</label>
            <textarea class="textarea" name="description" id="description" placeholder="add task description"
                [(ngModel)]="description"></textarea>
        </div>
        <!-- DEADLINE -->
        <div class="form-control">
            <label for="deadline">Deadline</label>
            <input matInput [matDatepicker]="deadlinePicker" placeholder="Select deadline" [(ngModel)]="deadline">
            <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
            <mat-datepicker #deadlinePicker></mat-datepicker>
            <!-- <input type="text" name="deadline" id="deadline" placeholder="select the deadline" [(ngModel)]="deadline"> -->
        </div>
        <!-- PRIORITY -->
        <div class="form-control form-control-check">
            <label for="priority">Is this task a priority?</label>
            <input type="checkbox" name="priority" id="priority" [(ngModel)]="priority">
        </div>

        <!-- STATUS - add *ngFor to status list ?-->
        <div class="form-control form-control-check">
            <legend>Choose Status</legend>
            <div>
                <label for="status-to-do">To Do</label>
                <input type="radio" name="status" id="to-do" value="TO DO" [(ngModel)]="status">
            </div>
            <div>
                <label for="status-in-process">In Process</label>
                <input type="radio" name="status" id="in-processs" value="IN PROCESS" [(ngModel)]="status">
            </div>
            <div>
                <label for="status-testing">Testing</label>
                <input type="radio" name="status" id="testing" value="TESTING" [(ngModel)]="status">
            </div>
            <div>
                <label for="status-done">Done</label>
                <input type="radio" name="status" id="done" value="DONE" [(ngModel)]="status">
            </div>
        </div>

        <!-- ASSIGNEE -->
        <div class="form-control">
            <label for="assignee">Assignee</label>
            <select name="assignee" id="assignee" [(ngModel)]="assignee">
                <option value="">-- The Unchosen Assignee --</option>
                <option *ngFor="let assignee of assignees" [value]="assignee.name">{{ assignee.name }}</option>
            </select>
        </div>

        <input type="submit" value="save task" class="btn btn-block">

    </form>

</div>
