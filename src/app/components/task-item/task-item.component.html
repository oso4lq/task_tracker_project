<div [ngClass]="{ reminder: task.priority }" class="task" (dblclick)="handleTaskClick(task)">

    <h3>{{task.title}}
        <mat-icon (click)="handlePriority(task)">bolt</mat-icon>
        <mat-icon (click)="handleDeleteTask(task)">delete</mat-icon>
    </h3>

    <p>{{task.description}}</p>

    <div class="task_footer">
        <p>Assignee: {{task.assignee}}</p>
        <p>Deadline: {{task.deadline}}</p>
    </div>

</div>
